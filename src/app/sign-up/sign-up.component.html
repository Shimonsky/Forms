<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm.value)">
    <div>
        <fieldset>
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" #firstname="ngModel" required minlength="3" maxlength="15">
        </fieldset>
        <div *ngIf="firstname.errors && signUpForm.submitted">
            <span *ngIf="firstname.errors['required']">Prénom requis</span>
            <span *ngIf="firstname.errors['minlength']">min 3 caractères</span>
            <span *ngIf="firstname.errors['maxlength']">max 15 caraactères</span>
        </div>

        <fieldset>
            <label for="email">email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required>
        </fieldset>
        <div *ngIf="email.errors && signUpForm.submitted">
            <span *ngIf="email.errors['required']">Email requis</span>
            <span *ngIf="email.errors['email']">Email invalide</span>
        </div>
        
    </div>
    <button type="submit">Inscription</button>
</form>
